<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap');
        body { margin: 0; padding: 0; background: #fff0f3; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Poppins', sans-serif; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff4d6d, #c9184a); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; cursor: pointer; transition: 0.8s ease; }
        #overlay h2 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; text-align: center; }
        .btn { margin-top: 20px; padding: 12px 30px; background: white; color: #ff4d6d; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .container { display: none; text-align: center; animation: fadeIn 2s ease-in; }
        .couple-names { font-family: 'Dancing Script', cursive; color: #c9184a; font-size: 3.5rem; margin-bottom: 5px; }
        .and-symbol { font-size: 1.5rem; color: #ff758f; display: block; margin: -10px 0; }
        h1 { color: #ff758f; font-size: 1.2rem; letter-spacing: 3px; margin-bottom: 20px; }
        .rose-img { width: 170px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .heart { position: fixed; top: -10vh; user-select: none; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>

    <script>
        function openSurprise() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                const audio = document.getElementById('bgMusic');
                audio.play().catch(error => {
                    console.log("Auto-play prevented. User interaction required.");
                });
                startHearts();
            }, 800);
        }
        function startHearts() {
            const icons = ['â¤ï¸', 'ğŸ’–', 'ğŸŒ¹', 'ğŸ’'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);

    </script>
